{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <p> {{ fields|safe }} </p>
  <canvas id="canvas"></canvas>
    <script>
        new Chart(
        document.getElementById('canvas'),
        {
            type: 'line',
            data: {{ data|safe }}
        });
    </script>


</body>
</html>
