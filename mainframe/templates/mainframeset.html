<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrinterWatch Main</title>
    <style>
        body {
        background-color: rgba(0, 0, 0, 0.9);
        overflow: hidden;
        }

        logo {
        height: 100%;
        width: 100%;
        float: top;
        }

    img.logo_img {
    opacity: 0.9;
    }
    img.logo_img:hover {
    opacity: 0.7;
    }
        nav {
        height: 90%;
        margin: auto;
        width: 90%;
        float: top;
        padding: 5px;
        }

            a.nlink{
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 2px solid grey;
            border-style: outset;
            background-color: rgba(111,111,111, 0.4);
            color: rgba(111,111,111, 0.4);
            text-align: left;
            text-decoration: none;
            display: inline-block;
            }

            a:visited{
            color: dark-grey;
            background-color: rgba(111,111,111, 0.4);
            text-align: left;
            }

            a.nlink:hover, a.nlink:active {
            background-color: rgba(80,80,80, 0.8);
            color: orange;
            text-align: center;
            display: inline-block;
            }
            a.nlink:link, a.nlink:visited {
            color: dark-grey;
            text-decoration: none;
            display: inline-block;
            }

        headgui {
        height: 10%;
        width: 80%;
        float: top;
        }

        content {
        width: 100%;
        height: 100%;
        padding: 0;
        border: 2px solid dark-grey;
        float: top;
        }

        iframe {
        width: 100%;
        height: 100%;
        }


    </style>
    <script>
        function onHover()
        {
        let cc = {{ cc|safe }}
        if ( cc == 1 ){
        document.getElementById('running').style="background-color:green; text-align:center; display:block";
        }
        else if ( cc == 0 ){
        document.getElementById('running').style="background-color:green; text-align:center; display:block";
        }
        }

        function nonHover()
        {
        document.getElementById('running').style.display = "none";
        document.getElementById('running').style.visibility = "hidden";
        }

    function run(){
    let cc = {{ cc|safe }}
    if ( cc == 1 ){

    document.getElementById('pw-logo').src='http://printerwatch/static/img/logo.png';}
    else if ( cc == 0 ){

    document.getElementById('pw-logo').src='http://printerwatch/static/img/logo_bw.png';}
}

</script>
</head>
<body onload="run()">
    <div style="position:absolute; top:0px; left:0px; width: 10%">
        <logo>
            <a href="http://printerwatch/main/">
                <img src="http://printerwatch/static/img/logo_bw.png" id="pw-logo" class="logo_img" width="100%" height="100%"
               onmouseover="onHover()" onmouseleave="nonHover()">

            </a>
            <div id="running" style="color:grey; display:none;">
            last updated: </br> {{ ts }}
            </div>
        </logo>
        <nav>
                <a href="http://printerwatch/subsite/monitor/" class="nlink" target="content_frame">PrinterMonitor</a>
                </br>
                <a href="http://printerwatch/subsite/storage_tracker/" class="nlink" target="content_frame">CartStorage</a>
                </br>
                <a href="http://printerwatch/subsite/analytics/" class="nlink" target="content_frame">Analytics</a>
                </br>
                <a href="http://printerwatch/subsite/deviceMgr/" class="nlink" target="content_frame">DeviceMgr</a>
                </br>
                <a href="http://printerwatch/subsite/config/" class="nlink" target="content_frame">Config</a>
                </br>
                <a href="http://printerwatch/sandbox/" class="nav" target="content_frame">sandbox</a>


        </nav>
    </div>
<div style="position:absolute; top:0px; left:10%; width:90%; height:100%;">

    <content>
        <iframe src="http://printerwatch/subsite/monitor/" name="content_frame" height="100%" width="100%" titel="content_frame"></iframe>
    </content>
</div>




</body>
</html>
